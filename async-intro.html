        // An async function returns a promise
        async function fetchResults(query = "queen") {
            const response = await fetch("http://striveschool-api.herokuapp.com/api/deezer/search?q=" + query)
            const data = await response.json()
            return data
        }

        window.onload = async () => {
            try {

                console.log(error)

        }
