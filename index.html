<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backoffice.html">Backoffice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <h1 class="text-center">Venue agenda</h1>

                <ul class="list-group" id="events-list">
                    <!-- <li class="list-group-item">An item</li> -->
                </ul>
            </div>
        </div>
    </div>


    <script>

        const endpoint = "https://striveschool-api.herokuapp.com/api/agenda"
        const listGroup = document.getElementById("events-list")

        // An async function returns a promise
        async function fetchEvents() {
            const response = await fetch(endpoint)
            const data = await response.json()

            listGroup.innerHTML = data.map(event => `
                <li class="list-group-item d-flex align-items-center ">
                    <a href='/backoffice.html?id=${event._id}'>${event.name}</a>
                    <span class="badge text-black ms-auto">${event.price}</span>
                    <a href='/details.html?id=${event._id}' class="btn btn-primary">See details</a>
                </li>
            `).join('')
        }

        window.onload = fetchEvents

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
